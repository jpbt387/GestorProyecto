<div>
    <h1>
        Autenticación Docentes
    </h1>
</div>
<div>
    <form (submit)="autenticarDocente()">
        <div class="form-group">
            <div class="form-group">
                <label>NOMBRE DE USUARIO</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="usuario" name="usuario" [(ngModel)]="usuario">
            </div>
        </div>
        <div class="form-group">
            <div class="form-group">
                <label>CONTRASEÑA</label>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="contraseña" name="contrasenha" [(ngModel)]="contrasenha">
            </div>
        </div>
        <input type="submit" name="ingresar" value="INGRESAR">
    </form>
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="regresar()">REGRESARSE</button>
</div>
