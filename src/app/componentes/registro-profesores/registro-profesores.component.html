<div>
    <h1>
        Registro Docente
    </h1>
</div>
<div>
    <form (submit)="registrarProfesor()">
        <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" name="nombre" [(ngModel)]="nombre">
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input class="form-control" type="text" name="apellidos" [(ngModel)]="apellidos">
        </div>
        <div class="form-group">
            <label>Identificación</label>
            <input class="form-control" type="text" name="cedula" [(ngModel)]="cedula">
        </div>
        <div class="form-group">
            <label>Correo Institucional</label>
            <input class="form-control" type="text" name="correo" [(ngModel)]="correo">
        </div>
        <div class="form-group">
            <label>Teléfono Celular</label>
            <input class="form-control" type="text" name="telefono" [(ngModel)]="telefono">
        </div>
        <input type="submit" name="accion" value="Registrar"/>
    </form>
</div>
<div>
    <button type="button" class="btn btn-primary" (click)="regresar()">REGRESARSE</button>
</div>
